<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Logga in - Bokhandel</title>
</head>
<body>
    <nav id="mainNav">
        <a href="/">Hem</a>
        <a href="/register" id="nav-register">Registrera</a>
    </nav>

    <div class="container small-container">
        <div class="card-box">
            <h1 class="text-center">Logga in</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>E-post</label>
                    <input type="email" name="email" class="full-width" required>
                </div>
                <div class="form-group">
                    <label>Lösenord</label>
                    <input type="password" name="password" class="full-width" required>
                </div>
                <button type="submit" class="btn-full">Logga in</button>
            </form>
            <p class="form-footer">
                Saknar du konto? <a href="/register">Registrera dig här</a>
            </p>
        </div>
    </div>
</body>
</html>
