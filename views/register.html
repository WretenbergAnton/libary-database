<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registrera - Bokhandel</title>
</head>
<body>
    <nav id="mainNav">
        <a href="/">Hem</a>
        <a href="/login" id="nav-login">Logga in</a>
    </nav>

    <div class="container small-container">
        <div class="card-box">
            <h1>Skapa konto</h1>
            <form action="/api/register" method="POST">
                <div class="search-group">
                    <input type="text" name="fname" placeholder="Förnamn" required>
                    <input type="text" name="lname" placeholder="Efternamn" required>
                </div>
                <div class="form-row">
                    <input type="text" name="address" placeholder="Gatuadress" class="full-width" required>
                </div>
                <div class="search-group">
                    <input type="text" name="city" placeholder="Stad" required>
                    <input type="number" name="zip" placeholder="Postnummer" required>
                </div>
                <div class="search-group">
                    <input type="text" name="phone" placeholder="Telefonnummer" required>
                    <input type="email" name="email" placeholder="E-post" required>
                </div>
                <div class="form-row">
                    <input type="password" name="password" placeholder="Välj lösenord" class="full-width" required>
                </div>
                <button type="submit" class="btn-full">Registrera konto</button>
            </form>
            <p class="form-footer">
                Har du redan ett konto? <a href="/login">Logga in här</a>
            </p>
        </div>
    </div>
</body>
</html>
